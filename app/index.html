<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo App - Using AngularJS</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>
<body ng-app="todoApp">
<div class="container" ng-controller="TaskListCtrl">
<h1>Todo App</h1>
<div>
    <input id="todo" placeholder="Enter task ... " type="text" ng-model="newTask.task">
    <input type="hidden" ng-model="newTask.completed">
    <button id="addTodo" ng-click="addTodo()">Add</button>
</div>
<br><hr>
<div ng-repeat="item in todos">
    <div >
        <input type="checkbox" ng-model="item.completed">
        <span ng-bind="item.task"></span>
        <button id="deleteTask1" ng-click="remove()">X</button>
    </div>

</div>
<br><hr>
<div>
    <button id="clearCompleted" ng-click="removeCompleted()">Clear all completed tasks</button>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
